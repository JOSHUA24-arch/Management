<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen">
      <div class="max-w-md w-full mx-4">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <table class="min-w-full">
           
            <tbody>
              <tr>
                <td class="px-6 py-4 whitespace-nowrap font-bold">SALARY</td>
                <td class="px-6 py-4 whitespace-nowrap">{{salary}}</td>
              </tr>
              <tr>
                <td class="px-6 py-4 whitespace-nowrap font-bold">CONTRIBUTION RATE</td>
                <td class="px-6 py-4 whitespace-nowrap">
                  {{contribution_rate}}
                </td>
              </tr>

              <tr>
                <td class="px-6 py-4 whitespace-nowrap font-bold">
                  YEARS UNTIL RETIREMENT
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  {{years_until_retirement}}
                </td>
              </tr>

              <tr>
                <td class="px-6 py-4 whitespace-nowrap font-bold">PENSION FUND</td>
                <td class="px-6 py-4 whitespace-nowrap">{{pension_fund}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
