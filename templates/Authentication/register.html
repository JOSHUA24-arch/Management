
{% load static %}
<script src="{% static 'js/register.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<div class="container-fluid col-md-12">
    <div class="register_page">
        <div class="form">

            <form class="login_form" action="{% url 'authenticate:register' %}" method="post">
                {% csrf_token %}
                <input type="text" placeholder="Username" required name="username" id="username">

                <input type="text" placeholder="Full Name" required name="full-name" id="full-name">

                <input type="email" placeholder="Email" required name="email" id="email">

                <input type="password" placeholder="password" required name="password" id="password">

                <input type="number" placeholder="Phone Number" required name="phone-no" id="phone-no">

                <button>Register</button>

                <p class="message">Already have an account? <a href="login.html">Back to Login!</a></p>

                
            </form>
        </div>
    </div>
</div>
